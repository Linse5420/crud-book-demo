<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table,td,th {border: black solid}
        table{border-collapse: collapse; margin: auto;}
    </style>
        <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

    <h1 class="heading">Books Page</h1>

    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>

    <form action="/books" class="center">
        <label for="firstName">Author First Name</label>
        <input type="text" name="firstName", id="firstName">
        <br>
        <label for="last">Author Last Name</label>
        <input type="text" name="lastName", id="lastName">
        <br>
        <input type="submit" value="Send">
    </form>

    <form th:action="@{/test3}">
        <label for="letter">search in increase order of price</label>
        <input type="text" name='letter' id='letter'>
         <input type="submit" value="search">
    </form>

    <form th:action="@{/test4}">
        <label for="letters">Books by title conataining</label>
        <br>
         <input type="text" name='letter' id='letter'>
         <input type="submit" value="search">
    </form>

    <form th:action="@{/test5}">
        <label for="letters">Books by title conataining 2 keywords</label>
        <br>
         <input type="text" name='letter1' id='letter1'>
         <br>
         <input type="text" name='letter2' id='letter2'>
         <input type="submit" value="search">
    </form>

    <form th:action="@{/test6}">
        <label for="letters">Books by title conataining and not containg keywords</label>
        <br>
         <input type="text" name='letter1' id='letter1'>
         <br>
         <input type="text" name='letter2' id='letter2'>
         <input type="submit" value="search">
    </form>
    






    <table>
        <tr>
            <th>Title</th>
            <th colspan="2">Author</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.title}"></td>
            <td colspan="2" th:text="${book.author.firstName} + ' ' + ${book.author.lastName}"></td>
        </tr>

    </table>

</body>
</html>
