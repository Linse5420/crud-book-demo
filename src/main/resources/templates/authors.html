<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table.border {border: black solid; border-collapse: collapse; margin: auto;}
        table.border td {border: black solid thin}
        table.noborder td {border: none}
        
    </style>

    <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>
<body>

    <h1 class="heading">Authors Page</h1>
    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>

    <form th:action="@{/test1}">
        <label for="letters">authors with last name starting with</label>
         <input type="text" name='letters' id='letters'>
         <input type="submit" value="search">
    </form>

    <form th:action="@{/test2}">
        <label for="letter">authors with name starting with ignore case</label>
         <input type="text" name='letter' id='letter' maxlength="1">
         <input type="submit" value="search">
    </form>
    <table class="border">
        <tr>
            <th colspan="2">Authors</th>
            <tr th:each="author:${authors}">
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <table class='noborder'>
                        <tr th:each="book:${author.books}">
                                <td th:text="${book.title}"></td>

                        </tr>
                    </table>
                </td>
            </tr>
        </tr>

    </table>


</body>
</html>
